<script>
   let sec = 0;
let mijnInterval = 0;

function start() {
    mijnInterval = setInterval(secTeller, 1000);
    document.getElementById("start").disabled = true;
}

function stop() {
    if (mijnInterval != 0) {
        clearInterval(mijnInterval);
        mijnInterval = 0;
        document.getElementById("stop").disabled = true;
    }
}

function reshuffleTheColors() {
    let aColor = ['red', 'lightblue', 'lime', 'pink', 'maroon', 'purple', 'aqua', 'navy', 'orange']; 
    shuffle(aColor); 

    for (let i = 0; i < 9; i++) { 
        let divid = i + 1;
        document.getElementById("div" + divid).style.backgroundColor = aColor[i];
    }
}

function setTeller() {
    reshuffleTheColors();
}

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        let j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
}

</script>
